<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>google seach</title>

<body>
<link rel="search" type="application/opensearchdescription+xml" href="/google.xml" title="Google">
<script type="text/javascript">
function addOpenSearch()
{
  if (window.external && ("AddSearchProvider" in window.external)) {
    if ((window.chrome) || (typeof window.external.AddSearchProvider == "unknown") || (window.navigator.vendor == 'Camino')) {
      alert("This plugin uses POST which is not supported by all implementations of OpenSearch.");
    } else {
      window.external.AddSearchProvider("/google.xml");
    }
  } else {
    alert("Your browser does not support OpenSearch search plugins.");
  }
}
</script>
<a href="###" onclick="addOpenSearch();return false">Google</a>
</body>
</html>
